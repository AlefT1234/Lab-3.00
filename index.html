<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agendamento de Laboratório</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      max-width: 800px;
      margin: auto;
      margin-bottom: 40px;
      position: relative;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }
    .aulas-container, .periodos-container, .laboratorios-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .aula-btn, .periodo-btn, .lab-btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #ecf0f1;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .aula-btn:hover, .periodo-btn:hover, .lab-btn:hover {
      background-color: #d0dce7;
    }
    .aula-btn.selected, .periodo-btn.selected, .lab-btn.selected {
      background-color: #3498db;
      color: white;
      border-color: #2980b9;
    }
    .mensagem {
      display: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    .mensagem.erro { background-color: #ffc107; color: #333; }
    .mensagem.sucesso {
      background-color: #2ecc71;
      color: white;
    }
    .mensagem.sucesso::before { content: "✅ "; }
    button[type="submit"] {
      margin-top: 25px;
      padding: 12px 25px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button[type="submit"]:hover {
      background: #2980b9;
    }
    .tabela-wrapper {
      overflow-x: auto;
      max-width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      min-width: 600px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #e0e0e0;
      text-align: center;
    }
    th {
      background: #3498db;
      color: white;
      font-weight: 600;
    }
    tr:nth-child(even) { background-color: #f9f9f9; }
    tr.selected { background-color: #fff3cd !important; }
    @media (max-width: 768px) {
      .aulas-container, .periodos-container, .laboratorios-container {
        flex-direction: column;
      }
      table, thead, tbody, th, td, tr {
        font-size: 14px;
      }
      table {
        min-width: unset;
      }
      .tabela-wrapper {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Agendamento de Laboratório</h1>
  <form id="agendamentoForm">
    <label for="nome">Nome do Responsável:</label>
    <input type="text" id="nome" required />
    <label for="data">Data do Agendamento:</label>
    <input type="date" id="data" required />
    <label>Período (clique para selecionar):</label>
    <div class="periodos-container" id="periodosContainer">
      <div class="periodo-btn" data-periodo="Manhã">Manhã</div>
      <div class="periodo-btn" data-periodo="Tarde">Tarde</div>
      <div class="periodo-btn" data-periodo="Noite">Noite</div>
    </div>
    <label>Aulas (clique para selecionar):</label>
    <div class="aulas-container" id="aulasContainer">
      <div class="aula-btn" data-aula="1ª">1ª</div>
      <div class="aula-btn" data-aula="2ª">2ª</div>
      <div class="aula-btn" data-aula="3ª">3ª</div>
      <div class="aula-btn" data-aula="4ª">4ª</div>
      <div class="aula-btn" data-aula="5ª">5ª</div>
      <div class="aula-btn" data-aula="6ª">6ª</div>
    </div>
    <label>Laboratório (clique para selecionar):</label>
    <div class="laboratorios-container" id="laboratoriosContainer">
      <div class="lab-btn" data-lab="LAB 1 Química">LAB 1 Química</div>
      <div class="lab-btn" data-lab="LAB 2 Química">LAB 2 Química</div>
      <div class="lab-btn" data-lab="LAB 3 Microbiologia">LAB 3 Microbiologia</div>
    </div>
    <div id="mensagem" class="mensagem"></div>
    <button type="submit">Agendar</button>
  </form>

  <h2>Agendamentos Registrados</h2>
  <div class="tabela-wrapper">
    <table id="tabelaAgendamentos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data</th>
          <th>Período</th>
          <th>Aula</th>
          <th>Laboratório</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrHcfxeQMSkSrnakc5OjJs5sM7Q9Kjo2E",
      authDomain: "agendamentolaboratorio-2b8a8.firebaseapp.com",
      databaseURL: "https://agendamentolaboratorio-2b8a8-default-rtdb.firebaseio.com",
      projectId: "agendamentolaboratorio-2b8a8",
      storageBucket: "agendamentolaboratorio-2b8a8.appspot.com",
      messagingSenderId: "221709123627",
      appId: "1:221709123627:web:9f39a1026601bdd713aa6e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tabela = document.querySelector('#tabelaAgendamentos tbody');

    firebase.database().ref('agendamentos').on('value', snapshot => {
      tabela.innerHTML = '';
      snapshot.forEach(child => {
        const data = child.val();
        const linha = tabela.insertRow();
        linha.innerHTML = `
          <td>${data.nome}</td>
          <td>${data.data}</td>
          <td>${data.periodo}</td>
          <td>${data.aulas}</td>
          <td>${data.lab}</td>
        `;
        linha.dataset.key = child.key;
        linha.addEventListener('click', () => {
          document.querySelectorAll('tr').forEach(row => row.classList.remove('selected'));
          linha.classList.add('selected');
        });
      });
    });

    function formatarDataBR(dataISO) {
      const [ano, mes, dia] = dataISO.split("-");
      return `${dia}/${mes}/${ano}`;
    }

    function mostrarMensagem(texto, tipo) {
      const msg = document.getElementById("mensagem");
      msg.innerText = texto;
      msg.className = `mensagem ${tipo}`;
      msg.style.display = "block";
      setTimeout(() => msg.style.display = "none", 4000);
    }

    document.querySelectorAll('.aula-btn').forEach(btn => btn.onclick = () => btn.classList.toggle('selected'));
    document.querySelectorAll('.periodo-btn').forEach(btn => btn.onclick = () => {
      document.querySelectorAll('.periodo-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
    });
    document.querySelectorAll('.lab-btn').forEach(btn => btn.onclick = () => {
      document.querySelectorAll('.lab-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
    });

    document.getElementById('agendamentoForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const data = document.getElementById('data').value;
      const dataFormatada = formatarDataBR(data);
      const periodoEl = document.querySelector('.periodo-btn.selected');
      const labEl = document.querySelector('.lab-btn.selected');

      if (!periodoEl || !labEl) return mostrarMensagem('Selecione o período e o laboratório.', 'erro');

      const aulasSelecionadas = Array.from(document.querySelectorAll('.aula-btn.selected')).map(el => el.dataset.aula);
      if (aulasSelecionadas.length === 0) return mostrarMensagem('Selecione pelo menos uma aula.', 'erro');

      const periodo = periodoEl.dataset.periodo;
      const lab = labEl.dataset.lab;

      firebase.database().ref('agendamentos').once('value', snapshot => {
        const aulasConflitantes = [];

        snapshot.forEach(child => {
          const ag = child.val();
          if (ag.data === dataFormatada && ag.periodo === periodo && ag.lab === lab) {
            const aulasJaAgendadas = ag.aulas.split(',').map(a => a.trim());
            aulasSelecionadas.forEach(aula => {
              if (aulasJaAgendadas.includes(aula)) {
                aulasConflitantes.push(aula);
              }
            });
          }
        });

        if (aulasConflitantes.length > 0) {
          mostrarMensagem(`A(s) aula(s) ${aulasConflitantes.join(', ')} já estão agendadas para esse laboratório, data e período.`, 'erro');
          return;
        }

        const novoAgendamento = {
          nome,
          data: dataFormatada,
          periodo,
          aulas: aulasSelecionadas.sort().join(', '),
          lab
        };

        firebase.database().ref('agendamentos').push(novoAgendamento);
        document.getElementById('agendamentoForm').reset();
        document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
        mostrarMensagem('Agendado com sucesso!', 'sucesso');
      });
    });

    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key === 'Delete') {
        const selecionada = document.querySelector('tbody tr.selected');
        if (selecionada) {
          const key = selecionada.dataset.key;
          if (key) {
            firebase.database().ref('agendamentos').child(key).remove()
              .then(() => mostrarMensagem('Agendamento removido com sucesso!', 'sucesso'))
              .catch(error => mostrarMensagem('Erro ao remover agendamento: ' + error.message, 'erro'));
          }
        }
      }
    });
  </script>
</body>
</html>
